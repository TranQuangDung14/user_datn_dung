<div style="background-image: url('https://i.pinimg.com/originals/a5/f3/10/a5f310f7225e11b9ee5be82ef278f668.jpg');">

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span style="color: LightGray;">Đăng nhập</span><span style="color: LightGray;">Đăng
                ký</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
              <!-- đăng nhập -->
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <form role="form" class="text-start" method="POST" [formGroup]="form" (ngSubmit)="loginProces()"
                        autocomplete="on" class="login-form" name="loginForm" id="form-1">
                        <h4 class="mb-4 pb-3">Đăng nhập</h4>
                        <div class="form-group">
                          <input type="email" autocomplete="on" formControlName="email" class="form-style" placeholder="Email">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" formControlName="password"  class="form-style" placeholder="Mật khẩu"
                            autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                          <i class=" input-icon eye uil uil-eye show" id='show'></i>
                          <i class=" input-icon eye uil uil-eye-slash none" id='hide'></i>

                        </div>
                        <!-- <a class="btn mt-4">Gửi</a> -->
                        <!-- <a class="btn mt-4" href="" [routerLink]="['/login']">
                          <i class="fas fa-key opacity-6 text-dark me-1"></i>
                          Đăng nhập
                        </a> -->
                        <button type="submit" class="btn mt-4">Đăng nhập</button>
                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Quên mật khẩu?</a></p>
                      </form>
                    </div>

                  </div>
                  <!-- </form> -->
                </div>
                <!-- đăng ký -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <form method="POST" [formGroup]="form_register" (ngSubmit)="register()" autocomplete="on"
                        name="loginForm" id="form-1">
                        <h4 class="mb-4 pb-3">Đăng ký</h4>
                        <div class="form-group">
                          <input type="text" formControlName="name" class="form-style" placeholder="Nhập tên người dùng"
                             autocomplete="off">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" formControlName="email" class="form-style" placeholder="Nhập Email của bạn"
                             autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" formControlName="password" class="form-style" placeholder="Nhập mật khẩu của bạn"
                            id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <!-- <a href="#" class="btn mt-4">Gửi</a> -->
                        <button type="submit" class="btn mt-4">Đăng ký</button>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
