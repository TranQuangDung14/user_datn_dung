<div class="wrap-header-cart js-panel-cart">
  <div class="s-full js-hide-cart"></div>

  <div class="header-cart flex-col-l p-l-65 p-r-25">
    <div class="header-cart-title flex-w flex-sb-m p-b-8">
      <span class="mtext-103 cl2">
        Giỏ hàng của bạn
      </span>

      <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
        <i class="zmdi zmdi-close"></i>
      </div>
    </div>

    <div class="header-cart-content flex-w js-pscroll">
      <ul class="header-cart-wrapitem w-full">
        <li class="header-cart-item flex-w flex-t m-b-12" *ngFor="let item of info_product">
          <div class="header-cart-item-img">
            <img src="http://127.0.0.1:8000/storage/image/product/{{ item.product.images[0]?.image }}" alt="IMG">
          </div>

          <div class="header-cart-item-txt p-t-8">
            <a href="/chi-tiet-san-pham/{{ item?.id }}" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              {{ item.product.name }}
            </a>

            <span class="header-cart-item-info">
              <span style="color: red;">{{ item.product.default_price |currency:'VND'}}</span> X{{ item.quantity }}
            </span>
          </div>
        </li>

      </ul>

      <div class="w-full">
        <div class="header-cart-total w-full p-tb-40">
          Tổng tiền: <span *ngIf="datacart" style="color: red;">{{ datacart.real_money  |currency:'VND'}}</span>
        </div>

        <div class="header-cart-buttons flex-w w-full">
          <a href="gio-hang" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
            Vào giỏ hàng
          </a>

          <a href="thanh-toan" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
            Thanh toán
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
